<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM sa</title>
    <style>
    
    div#area  /*div para fazer o quadro */
    {
    font: normal 20pt Arial;
    background: black;
    color: white;
    width: 200px;
    height: 200px;
    line-height: 200px;
    text-align: center;
    }



    </style>
</head>
<body>
    <div id = "area">  <!--onmouseenter, onmouseout, onclick são efeitos do DOM, para mais https://developer.mozilla.org/pt-BR/docs/Web/Events-->
        NM

    </div>
<script>

        let a = window.document.getElementById('area') 
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)  //onmouseenter, onmouseout, onclick são efeitos do DOM, para mais https://developer.mozilla.org/pt-BR/docs/Web/Events
        a.addEventListener('mouseout', sair)

    function clicar() {           // Função que faz o texto mudar e o fundo ao clicar na div (quadro)

        a.innerText= 'Marcos Gay'   
        a.style.background = 'violet'
    }
    function entrar(){          // Função que faz o texto e o fundo mudar ao passar com o mouse em cima da div (quadro)

        a.innerText= 'Entrou'
        a.style.background = 'black'
    }
    function sair(){            // Função que faz o nome e o fundo mudar ao tirar o mouse de cima da div (quadro)
 
        a.innerText= 'Saiu'
        a.style.background = 'red'
    }
</script>
</body>
</html>
