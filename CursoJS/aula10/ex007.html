<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
<style>
    body{
        font: normal 18pt Arial;
    }
    input{
        font: normal 18pt Arial;
        width: 100px;
    }
    div#res{
        margin-top: 20px;
    }

</style>

</head>
<body>

    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> + <!--Cria um input para colocar o numero da soma-->
    <input type="number" name="txtn2" id="txtn2"> <!--Cria outro input para colocar o numero da soma-->
    <input type="button" value="Somar" onclick="somar()"> <!--botão para executador a function de soma.-->
    <div id="res">Resultado</div> 

    <script>
    function somar() { 

        let tn1 = window.document.getElementById('txtn1') //pega o valor do input com id "txtn1" e salva na variavel tn1
        let tn2 = window.document.querySelector('input#txtn2') //pega o valor do input com o input#txtn1 e salva dentro da variavel tn2
        let res = window.document.getElementById('res') //pega o valor do id 'res' e coloca dentro da variavel res
        let n1 = Number(tn1.value) // converte a string da variavel tn1 em number e salva na variavel n1
        let n2 = Number(tn2.value) // converte a string da variavel tn2 em number e salva na variavel n2
        let s = n1 + n2 // depois de convertido é somado os numeros n1 + n2 e salvo na variavel s
        res.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${s}` // troca o valor da variavel res pela variavel 's' que é a soma
    }
    </script>
</body>
</html>
