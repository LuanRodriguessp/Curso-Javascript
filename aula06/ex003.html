<body>
    <h1>Hello, World</h1>
    <p> N-Multifibra </p></p:>
    <script>
        
        let n1 = Number(window.prompt('digite um numero')) // O comando window.prompt gera um texto(string) e o comando Number(Valor) converte o texto em numero. 
        let n2 = Number.parseFloat(window.prompt('digite outro numero')) // 
        let soma1 = n1 + n2
        window.alert(`a soma entre o valor ${n1 +=3 } e ${n2} é de ${soma1}`) //  `${}` insere a variavel na frase de uma forma mais organizada.
        // o comando String(Valor) faz a conversão de numero para string.   
        // Number + Number para adição se o conteudo da variavel for um numero 
        // String + String para concatenação se o conteudo da variavel for um texto (String)
        //variavel.length == mostra quantos caracteres tem na string
        //variavel.toUpperCase() == tudo para letras 'MAIUSCULAS' 
        //variavel.toLowerCase() == tudo para letras 'minusculas'
    </script>
